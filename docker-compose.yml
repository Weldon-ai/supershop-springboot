services:
  mysql:
    image: mysql:8.1
    container_name: supershop-mysql
    restart: unless-stopped
    environment:
      MYSQL_ROOT_PASSWORD: rootpassword123
      MYSQL_DATABASE: vivianstore_db
      MYSQL_USER: cheseh2005
      MYSQL_PASSWORD: yourpassword
    ports:
      - "3307:3306"
    networks:
      - supershop-net

  supershop-app:
    build: .                      # ðŸ‘ˆ build from local Dockerfile (NOT from Docker Hub)
    container_name: supershop-app
    restart: unless-stopped
    ports:
      - "8080:8080"
    environment:
      SPRING_DATASOURCE_URL: jdbc:mysql://supershop-mysql:3306/vivianstore_db?useSSL=false&allowPublicKeyRetrieval=true&serverTimezone=UTC
      SPRING_DATASOURCE_USERNAME: cheseh2005
      SPRING_DATASOURCE_PASSWORD: yourpassword
      SPRING_JPA_PROPERTIES_HIBERNATE_DIALECT: org.hibernate.dialect.MySQL8Dialect
    depends_on:
      - mysql
    networks:
      - supershop-net

networks:
  supershop-net:
    driver: bridge
