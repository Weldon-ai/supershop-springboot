# =========================
# Datasource Configuration
# =========================

# JDBC URL for MySQL, using Render environment variables
spring.datasource.url=jdbc:mysql://${DB_HOST}:${DB_PORT}/${DB_NAME}?useSSL=false&serverTimezone=UTC

# Database username from environment variable
spring.datasource.username=${DB_USER}

# Database password from environment variable
spring.datasource.password=${DB_PASSWORD}

# MySQL JDBC driver class
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver

# =========================
# JPA / Hibernate Settings
# =========================

# Automatically update the schema (use 'validate' in production)
spring.jpa.hibernate.ddl-auto=update

# SQL dialect for MySQL 8+
spring.jpa.database-platform=org.hibernate.dialect.MySQL8Dialect

# Show SQL queries in logs (optional for debugging)
spring.jpa.show-sql=true

# Format SQL output (optional)
spring.jpa.properties.hibernate.format_sql=true

# =========================
# Other Spring Boot Settings
# =========================

# Server port (optional; Render usually sets it automatically via PORT environment variable)
server.port=${PORT:8080}

# Enable debug logs for Spring Boot (optional; useful for deployment troubleshooting)
#logging.level.org.springframework=DEBUG
