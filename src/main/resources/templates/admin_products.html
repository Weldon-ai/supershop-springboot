<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
    <meta charset="UTF-8">
    <title>Admin - Manage Products</title>
    <style>
        body { font-family: 'Poppins', sans-serif; background: #f7f8fa; padding: 20px; }
        h1 { color: #232f3e; }
        a { text-decoration: none; }
        table { width: 100%; border-collapse: collapse; margin-top: 20px; background: white; }
        th, td { padding: 12px; text-align: left; border-bottom: 1px solid #ddd; }
        th { background: #232f3e; color: white; }
        tr:hover { background: #f1f1f1; }
        .add-btn { background: #febd69; padding: 10px 15px; border-radius: 6px; font-weight: 600; color: black; }
        .delete-btn { color: red; font-weight: bold; margin-right: 8px; }
        .edit-btn { color: green; font-weight: bold; }
    </style>
</head>
<body>
    <h1>ðŸ›’ Admin Dashboard - Manage Products</h1>
    <a th:href="@{/admin/products/add}" class="add-btn">+ Add New Product</a>

    <table>
        <thead>
            <tr>
                <th>ID</th><th>Name</th><th>Category</th><th>Price</th><th>Action</th>
            </tr>
        </thead>
        <tbody>
            <tr th:each="product : ${products}">
                <td th:text="${product.id}"></td>
                <td th:text="${product.name}"></td>
                <td th:text="${product.category}"></td>
                <td th:text="${product.price}"></td>
                <td>
                    <!-- Edit Button -->
                    <a th:href="@{/admin/products/edit/{id}(id=${product.id})}" class="edit-btn">
                        Edit
                    </a>
                    <!-- Delete Button -->
                    <a th:href="@{/admin/products/delete/{id}(id=${product.id})}" class="delete-btn"
                       onclick="return confirm('Are you sure you want to delete this product?');">
                        Delete
                    </a>
                </td>
            </tr>
        </tbody>
    </table>
</body>
</html>
