<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Admin Dashboard - SuperShop</title>
    <style>
        body { font-family: Arial, sans-serif; background: #f3f3f3; margin: 0; padding: 0; }
        header { background: #2d3436; color: white; text-align: center; padding: 20px 0; }
        .container { display: grid; grid-template-columns: repeat(2, 1fr); gap: 20px; padding: 30px; }
        .card { background: white; border-radius: 15px; padding: 25px; text-align: center; box-shadow: 0 0 10px rgba(0,0,0,0.1); }
        .card h3 { margin-bottom: 10px; color: #2d3436; }
        .card p { font-size: 1.5em; color: #0984e3; }
        footer { text-align: center; padding: 20px; color: #888; }
        a { text-decoration: none; color: #0984e3; }
    </style>
</head>
<body>

<header>
    <h1>üõçÔ∏è SuperShop Admin Panel</h1>
    <p>Welcome, <strong>Vivian</strong> ‚Äî manage your store efficiently!</p>
</header>

<div class="container">
    <div class="card">
        <h3>Total Products</h3>
        <p th:text="${totalProducts}">0</p>
    </div>

    <div class="card">
        <h3>Total Orders</h3>
        <p th:text="${totalOrders}">0</p>
    </div>

    <div class="card">
        <h3>Total Sales (KES)</h3>
        <p th:text="${totalSales}">0</p>
    </div>

    <div class="card">
        <h3>Unique Customers</h3>
        <p th:text="${totalCustomers}">0</p>
    </div>
</div>

<footer>
    <p><a href="/admin/reports">üìä View Sales Reports</a></p>
    <p>SuperShop Admin Dashboard ¬© 2025</p>
</footer>

</body>
</html>
