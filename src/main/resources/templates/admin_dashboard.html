<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
    <meta charset="UTF-8"> <!-- Character encoding -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- Responsive scaling -->
    <title>Admin Dashboard - SuperShop</title>

    <style>
        /* ====== General Page Styling ====== */
        body {
            font-family: 'Poppins', sans-serif;
            background: #f5f6fa;
            margin: 0;
            padding: 0;
        }

        header {
            background: #2d3436;
            color: white;
            text-align: center;
            padding: 25px 0;
            box-shadow: 0 3px 10px rgba(0,0,0,0.2);
        }

        header h1 {
            margin: 0;
            font-size: 1.8em;
        }

        header p {
            margin-top: 8px;
            font-size: 1.1em;
        }

        /* ====== Dashboard Container ====== */
        .container {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 20px;
            padding: 40px;
        }

        /* ====== Dashboard Cards ====== */
        .card {
            background: white;
            border-radius: 15px;
            padding: 25px;
            text-align: center;
            box-shadow: 0 2px 8px rgba(0,0,0,0.1);
            transition: transform 0.2s ease, box-shadow 0.2s ease;
        }

        .card:hover {
            transform: translateY(-5px);
            box-shadow: 0 5px 15px rgba(0,0,0,0.15);
        }

        .card h3 {
            color: #2d3436;
            margin-bottom: 10px;
            font-size: 1.1em;
        }

        .card p {
            font-size: 1.8em;
            color: #0984e3;
            font-weight: bold;
        }

        /* ====== Footer ====== */
        footer {
            text-align: center;
            padding: 20px;
            color: #777;
            font-size: 0.9em;
            border-top: 1px solid #ddd;
            background: #fafafa;
        }

        footer a {
            text-decoration: none;
            color: #0984e3;
            font-weight: 500;
        }

        footer a:hover {
            text-decoration: underline;
        }

        /* ====== Responsive Enhancements ====== */
        @media (max-width: 600px) {
            header h1 {
                font-size: 1.5em;
            }
            .card p {
                font-size: 1.4em;
            }
        }
    </style>
</head>

<body>

<header>
    <h1>üõçÔ∏è SuperShop Admin Dashboard</h1>
    <p>Welcome, <strong>Admin</strong> ‚Äî manage your store with confidence!</p>
</header>

<main>
    <div class="container">
        <div class="card">
            <h3>Total Products</h3>
            <p th:text="${totalProducts}">0</p> <!-- Dynamically displays product count -->
        </div>

        <div class="card">
            <h3>Total Orders</h3>
            <p th:text="${totalOrders}">0</p> <!-- Dynamically displays order count -->
        </div>

        <div class="card">
            <h3>Total Sales (KES)</h3>
            <p th:text="${totalSales}">0</p> <!-- Displays total sales -->
        </div>

        <div class="card">
            <h3>Unique Customers</h3>
            <p th:text="${totalCustomers}">0</p> <!-- Displays unique customer count -->
        </div>
    </div>
</main>

<footer>
    <p><a th:href="@{/admin/reports}">üìä View Sales Reports</a></p>
    <p>SuperShop Admin Dashboard ¬© 2025 | Built with üíô by Weldon Kipchirchir Cheserek</p>
</footer>

</body>
</html>
