<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Product Form - SuperShop</title>
</head>
<body>
<h2 th:text="${product.id == null ? 'Add New Product' : 'Edit Product'}"></h2>

<form th:action="@{/products/save}" th:object="${product}" method="post">
    <label>Name:</label>
    <input type="text" th:field="*{name}" required><br>

    <label>Description:</label>
    <textarea th:field="*{description}"></textarea><br>

    <label>Price:</label>
    <input type="number" th:field="*{price}" required><br>

    <label>Image URL:</label>
    <input type="text" th:field="*{imageUrl}"><br>

    <label>Category:</label>
    <input type="text" th:field="*{category}"><br>

    <button type="submit">ðŸ’¾ Save</button>
</form>

</body>
</html>
