<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
    <meta charset="UTF-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <title th:text="${pageTitle}">Sales Reports - SuperShop</title>
    <style>
        body { font-family: Arial, sans-serif; background: #fff; padding: 20px; }
        table { width: 100%; border-collapse: collapse; margin-top: 20px; }
        th, td { padding: 12px; border-bottom: 1px solid #ddd; text-align: left; }
        th { background: #2d3436; color: white; }
        tr:hover { background: #f1f1f1; }
        h2 { color: #2d3436; }
        a { text-decoration: none; color: #0984e3; }
    </style>
</head>
<body>

<h2>ğŸ“Š SuperShop Sales Reports</h2>

<table>
    <thead>
        <tr>
            <th>Order #</th>
            <th>Customer</th>
            <th>Email</th>
            <th>Total (KES)</th>
            <th>Date</th>
        </tr>
    </thead>
    <tbody>
        <tr th:each="order : ${orders}">
            <td th:text="${order.id}">1</td>
            <td th:text="${order.customerName}">John Doe</td>
            <td th:text="${order.customerEmail}">john@example.com</td>
            <td th:text="${order.totalAmount}">1000</td>
            <td th:text="${order.formattedDate}">01 Jan 2025, 12:00</td>
        </tr>
    </tbody>
</table>

<footer style="text-align:center; padding:20px; color:#888;">
    <p>
        <a th:href="@{/admin/dashboard}" style="text-decoration:none; color:#0984e3;">
            ğŸ  Back to Admin Dashboard
        </a>
    </p>
    <p>
        SuperShop Sales Reports Â© 2025 | Built with ğŸ’™ by Weldon Kipchirchir Cheserek
    </p>
</footer>

</body>
</html>
