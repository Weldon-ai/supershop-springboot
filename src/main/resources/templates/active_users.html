<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta http-equiv="refresh" content="10"> <!-- Auto-refresh every 10s -->
    <title>Active Users</title>
    <style>
        body { font-family: Arial, sans-serif; margin: 30px; background: #f5f6fa; }
        table { width: 100%; border-collapse: collapse; background: white; border-radius: 10px; overflow: hidden; }
        th, td { padding: 12px; border-bottom: 1px solid #ddd; text-align: left; }
        th { background-color: #007bff; color: white; }
        tr:hover { background-color: #f1f1f1; }
        h2 { color: #333; margin-bottom: 20px; }
    </style>
</head>
<body>
    <h2>Active Users (Auto-Refresh Every 10s)</h2>
    <table>
        <thead>
            <tr>
                <th>User Email</th>
                <th>Login Time</th>
                <th>Session Duration</th>
            </tr>
        </thead>
        <tbody>
            <tr th:each="user : ${activeUsers}">
                <td th:text="${user.email}">user@example.com</td>
                <td th:text="${#temporals.format(user.loginTime, 'dd MMM yyyy HH:mm:ss')}">2025-11-12 15:00:00</td>
                <td th:text="${user.sessionDuration}">00h:15m:22s</td>
            </tr>
        </tbody>
    </table>
</body>
</html>
